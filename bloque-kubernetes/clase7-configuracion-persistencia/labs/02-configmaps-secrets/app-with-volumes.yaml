apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-volume-demo
  labels:
    app: config-volume-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-volume-demo
  template:
    metadata:
      labels:
        app: config-volume-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Archivos de configuraci√≥n montados:"
            echo ""
            echo "=== ConfigMap (en /config) ==="
            ls -la /config/
            echo ""
            cat /config/APP_NAME
            echo ""
            cat /config/APP_ENV
            echo ""
            echo "=== Secret (en /secrets) ==="
            ls -la /secrets/
            echo ""
            cat /secrets/DB_USER
            echo ""
            cat /secrets/DB_PASSWORD
            echo ""
            sleep infinity
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
        - name: secret-volume
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: app-config
      - name: secret-volume
        secret:
          secretName: app-secret
